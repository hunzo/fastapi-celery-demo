services:
  api:
    image: python:3.12-slim
    working_dir: /app
    command: bash -lc "pip install -r requirements.txt && uvicorn app.main:app --host 0.0.0.0 --port 8000"
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    env_file:
      - .env
    depends_on:
      - redis
  worker:
    image: python:3.12-slim
    working_dir: /app
    command: bash -lc "pip install -r requirements.txt && celery -A app.celery_app.celery worker -l info --concurrency=2"
    volumes:
      - ./:/app
    env_file:
      - .env
    depends_on:
      - redis
  beat:
    image: python:3.12-slim
    working_dir: /app
    command: bash -lc "pip install -r requirements.txt && celery -A app.celery_app.celery beat -l info"
    volumes:
      - ./:/app
    env_file:
      - .env
    depends_on:
      - redis
  flower:
    image: mher/flower:2.0
    command: ["flower", "--broker=${REDIS_URL}", "--port=5555"]
    ports:
      - "5555:5555"
    env_file:
      - .env
    depends_on:
      - redis
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
